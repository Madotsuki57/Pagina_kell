<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Responsiva</title>
  <style>
    img {
      max-width: 100%; 
      height: auto;    
      display: block;  
      margin: 0 auto;  
    }
    p{
        max-width: 100%; 
        height: auto;    
        display: block;  
        margin: 0 auto;
        text-align: center;
    }
  </style>
</head>
<body>
  <img src="kellogs.png" alt="Imagen Kellogs">
  <p>Este es mi gallo kellogs</p>
</body>
</html>
